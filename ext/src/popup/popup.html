<!DOCTYPE html>
<html>
<head>
  <title>Js2at Enhanced Accessibility Bridge</title>
  <style>
    .select-item {
      white-space: nowrap;
      display: flex;
      justify-content: space-between;
    }
    .select-item > last-child {
      margin-left: 15px;
    }
    select { text-align-last: right; }
    option { direction: rtl; }
  </style>
  <!-- <script type="application/javascript" src="../browser-polyfill.js"></script> -->
  <script type="application/javascript" src="./popup.js"></script>
</head>
<body>
<h1>Js2at Accessibility Bridge</h1>
<div class="select-item">
  <label for="apiFilter">APIs allowed (TBD)</label>
  <select size="1" id="apiFilter">
    <option value="strict" name="strict">Only W3C</option>
    <option value="community" name="community">Github Js2at + W3C</option>
    <option value="experimental" name="experimental">Include experimental</option>
  </select>
</div>

<div class="select-item">
  <label for="validation">Validation error handling (TBD)</label>
  <select size="1" id="validation">
      <option value="none" name="none">None</option>
      <option value="log" name="log">Log error to console</option>
      <option value="reject" name="reject">Reject and log</option>
  </select>
</div>

<div>
  <input type="checkbox" id="useLocalSchemas">
  <label for="useLocalSchemas">Debug schemas on localhost:8000</label>
</div>
</body>
</html>
